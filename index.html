<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning How JS and HTML Work Together</title>
</head>
<body>
    <h1>On a New Branch</h1>
    <main>
       <div>
           <label>
               default input:
               <input>
           </label>
           
       </div>
       <div>
            <label>
                type text:
                <input type="text" placeholder="enter text here">
            </label>
        </div> 
       <div>
           <label>
               type number:
               <input type="number">
           </label>
       </div> 
       <div>
           <label>
               type checkbox:
               <input checked type="checkbox">
           </label>
       </div>  
       <div>
               type radio:
            <label>
              even: <input name= "num" checked type="radio">
           </label>
            <label>
              odd: <input name= "num" type="radio">
           </label>
       </div>
       <div>
            <label>
                type textarea:
                <textarea>here is some text in a bigger area wheeeee</textarea>
            </label>
        </div> 
       <div>
            <button>Clickity Clack</button>
        </div> 
       

    </main>
</body>
</html>
